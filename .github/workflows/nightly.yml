name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # ========================================
  # Comprehensive Nightly Tests
  # ========================================
  nightly:
    name: Nightly Full Suite
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run Full CI + UI Tests
        run: |
          bundle exec fastlane ci
          bundle exec fastlane test_ui
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Comprehensive Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage/cobertura.xml
          flags: nightly
          name: nightly-coverage

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Nightly Build Failed',
              body: `Nightly build failed on ${new Date().toISOString()}\n\nCheck: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['ci-failure', 'nightly']
            })
